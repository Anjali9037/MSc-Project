<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Income & Expense</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Tab Styles */
        .tab {
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #f8f8f8;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Expense Tracker Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Login/Register</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Income')">Income</button>
            <button class="tablinks" onclick="openTab(event, 'Expense')">Expense</button>
        </div>
        
        <!-- Income Tab -->
        <div id="Income" class="tabcontent" style="display: block;">
            <h2>Income Entry</h2>
            <!-- Income Entry Form -->
            <form action="{% url 'submit_income' %}" method="post">
                {% csrf_token %}
                <label for="income_source">Source:</label>
                <input type="text" id="income_source" name="income_source" required><br><br>
                <label for="income_amount">Amount:</label>
                <input type="number" id="income_amount" name="income_amount" required><br><br>
                <label for="income_frequency">Frequency:</label>
                <select id="income_frequency" name="income_frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="bi-weekly">Bi-Weekly</option>
                    <!-- Add more options as needed -->
                </select><br><br>
                <button type="submit">Submit</button>
                <input type="date" id="income_date" name="income_date" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <!-- Expense Tab -->
        <div id="Expense" class="tabcontent">
            <h2>Expense Entry</h2>
            <!-- Expense Entry Form -->
            <form action="{% url 'submit_expense' %}" method="post">
                {% csrf_token %}
                <label for="expense_category">Category:</label>
                <select id="expense_category" name="expense_category" required>
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="rent">Rent</option>
                    <option value="mortgage">Mortgage</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="insurance">Insurance</option>
                    <option value="education">Education</option>
                    <option value="clothing">Clothing</option>
                    <option value="dining_out">Dining Out</option>
                    <option value="gifts_donations">Gifts & Donations</option>
                    <option value="travel">Travel</option>
                    <option value="personal_care">Personal Care</option>
                    <option value="home_maintenance">Home Maintenance</option>
                    <option value="other">Other</option>
                    <!-- Add more options as needed -->
                </select>
                <br><br>
                <label for="expense_amount">Amount:</label>
                <input type="number" id="expense_amount" name="expense_amount" required><br><br>
                <label for="expense_date">Date:</label>
                <input type="date" id="expense_date" name="expense_date" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <!-- Add more social media icons as needed -->
            </div>
        </div>
    </footer>

    <!-- JavaScript for tab switching -->
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
